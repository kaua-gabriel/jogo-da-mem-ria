<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Memória</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="game-container">
    <h1>Jogo da Memória</h1>
    <p class="descricao">Encontre os pares correspondentes.</p>
    <p class="timer">Tempo restante: <span id="timer">40</span> segundos</p>

    <section id="gameBoard" class="game-board" aria-label="Tabuleiro do jogo"></section>

    <button id="startBtn" onclick="startGame()">Iniciar Jogo</button>
  </main>

  <script src="main.js"></script>
</body>
</html>
